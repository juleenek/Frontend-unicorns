<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preload" href="./assets/BlinkMacSystemFont-Black.woff2" as="font" type="font/woff2" crossorigin />

    <title>The New York Public Library</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header-brand">
        <img class="header-brand-logo" src="./assets/new-york-public-library-logo-small.png" alt="NYPL-logo" />
      </div>
      <div class="header-nav">
        <button class="button-basic header-nav-button">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd" />
          </svg>
        </button>
        <button class="button-basic header-nav-button">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.8 13.938h-.011a7 7 0 1 0-11.464.144h-.016l.14.171c.1.127.2.251.3.371L12 21l5.13-6.248c.194-.209.374-.429.54-.659l.13-.155Z" />
          </svg>
        </button>
        <button class="button-basic header-nav-button">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" />
          </svg>
        </button>
        <label class="hamburger-menu">
          <input type="checkbox" />
        </label>
        <aside class="menu-container">
          <div class="menu-nav">
            <div class="menu-logo-mobile">
              <img src="./assets/new-york-public-library.png" alt="NYPL-logo" class="menu-NYPLLogo" />
            </div>
            <nav>
              <ul class="menu-nav-list">
                <li class="menu-nav-list-item">Books/Music/Movies</li>
                <li class="menu-nav-list-item">Research</li>
                <li class="menu-nav-list-item">Education</li>
                <li class="menu-nav-list-item">Events</li>
                <li class="menu-nav-list-item">Connect</li>
                <li class="menu-nav-list-item">Give</li>
                <li class="menu-nav-list-item">Get Help</li>
              </ul>
            </nav>
          </div>

          <div class="menu-buttons-container">
            <div class="get-menu">
              <div class="menu-button get-menu-button">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 9h3m-3 3h3m-3 3h3m-6 1c-.306-.613-.933-1-1.618-1H7.618c-.685 0-1.312.387-1.618 1M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm7 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" />
                </svg>
                Get A Library Card
              </div>
              <div class="menu-button get-menu-button">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
                </svg>
                Get Email Updates
              </div>
            </div>
            <div class="menu-button">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z" />
              </svg>
              Shop NYPL
            </div>
            <div class="menu-button menu-button-donate">DONATE</div>
          </div>
        </aside>
      </div>
    </header>
    <!-- main -->
    <!-- footer -->
  </body>
</html>
